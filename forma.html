<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formas un ievadlauku piemērs</title>
    <link href="css/stils.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Formas un ievadlauku piemērs</h1>

    <!-- Section 1: Date Input -->
    <form>
        <p>Šodienas datums: <input name="datums"></p>
        <p>Ja gribi uzzināt šodienas datumu, spied pogu DATUMS:
            <input onclick="datums.value=new Date();" name="poga" value="DATUMS" type="button">
        </p>
        <p>Ja gribi izdzēst datuma lodziņa saturu, spied pogu RESET:
            <input value="RESET" type="reset">
        </p>
    </form>

    <!-- Section 2: Multiplication -->
<form>
    <div>1. skaitlis: <input type="text" id="sk1" name="sk1"></div>
    <div>
        <button type="button" onclick="rez.value=+sk1.value + +sk2.value">+</button>
        <button type="button" onclick="rez.value=+sk1.value - +sk2.value">-</button>
        <button type="button" onclick="rez.value=+sk1.value * +sk2.value">×</button>
        <button type="button" onclick="rez.value=+sk2.value !== 0 ? +sk1.value / +sk2.value : 'Nedrīkst dalīt ar 0'">÷</button>
        <button type="button" onclick="sk1.value=sk2.value=rez.value=''">Reset</button>
    </div>
    <div>2. skaitlis: <input type="text" id="sk2" name="sk2"></div>
    <hr>
    <div>Rezultāts: <input id="rez" name="rez" readonly></div>
</form>


    <!-- Section 3: Radio Buttons for Drinks -->
<script>
    function setDrinkPrice() {
        let dz = document.getElementsByName('drink');
        let price = "";
        for (let i = 0; i < dz.length; i++) {
            if (dz[i].checked) {
                price = dz[i].value;
            }
        }
        document.getElementById("cena").innerText = price ? "Cena: " + price + " €" : "";
    }
</script>
<p>Izvēlies dzērienu:</p>
<form>
    <input type="radio" id="kafija" name="drink" value="3.60">
    <label for="kafija">Kafija</label><br>
    <input type="radio" id="sula" name="drink" value="2.50">
    <label for="sula">Sula</label><br>
    <input type="radio" id="kakao" name="drink" value="3.20">
    <label for="kakao">Kakao</label><br><br>
    <input type="button" id="poga" value="Jāmaksā" onclick="setDrinkPrice()">
    <span id="cena" style="margin-left: 10px;"></span>
</form>

    <!-- Section 4: Checkbox for Multiple Drinks -->
<script>
    function calculateTotal() {
        let dz = document.getElementsByTagName('input');
        let sum = 0;
        for (let i = 0; i < dz.length; i++) {
            if (dz[i].checked) sum += Number(dz[i].value);
        }
        document.getElementById("maksa").innerHTML = "Jāmaksā: " + sum.toFixed(2);
    }
</script>
<p id="maksa"></p>
<form>
    <input type="checkbox" id="kafija_cb" name="kafija" value="3.60">
    <label for="kafija_cb">Kafija</label><br>
    <input type="checkbox" id="sula_cb" name="sula" value="2.50">
    <label for="sula_cb">Sula</label><br>
    <input type="checkbox" id="kakao_cb" name="kakao" value="3.20">
    <label for="kakao_cb">Kakao</label><br>
    <input type="checkbox" id="tēja_cb" name="tēja" value="2.80">
    <label for="tēja_cb">Tēja</label><br><br>
    <input type="button" value="Jāmaksā" onclick="calculateTotal()">
</form>
     <form action="html2.html" method="get">
    <button type="submit">Iet atpakal uz otro</button>
</form>
</body>
</html>
